line1: "❤️In this crisis of COVID-19 outbreak, many services around different places
  and cities in Nepal have been disrupted very badly. Due to this, many service providers
  lose their job, their daily survival (source of income) and at the same time, many
  of us are striving to get the basic needs we want.❤️"
line2: 'This is an initiation to curate all the available services all over Nepal,
  let it be drinking water, or medicines or, gases or groceries. So if you are a service
  provider or you know any services being available in this situation kindly list
  here. #supportLocalsNepal #healTheDisruptions'
